<!DOCTYPE html>
<html>
<head>
  <title>Crocido Scraper</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body id="crocido-popup-body">
  <h1>Crocido Scraper</h1>
  <button id="startSetup">Start Setup</button>
  <button id="exportCsv">Export CSV</button>
  <button id="scrapeAll">Scrape All (Server)</button>
  <button id="localScrape">Scrape Locally</button>
  <div>
    <input type="checkbox" id="saveLocalToServer" name="saveLocalToServer" style="margin-left: 10px;">
    <label for="saveLocalToServer" style="font-size: 0.9em;">Save to server</label>
  </div>
  <hr>
  <div>
    <label for="apiKeyInput" style="display: block; margin-bottom: 5px;">API Key:</label>
    <input type="text" id="apiKeyInput" style="width: calc(100% - 10px); margin-bottom: 5px;" placeholder="Enter your API Key">
    <button id="saveApiKeyBtn">Save API Key</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
